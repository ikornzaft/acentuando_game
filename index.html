<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Poppins&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7a622e5bdd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">
  <title>Acentuando 2</title>
</head>
<body>
  <div class="container">
    
    <div class="header">
      <label id="score">Puntaje: </label>
      <h1>Acentuando</h1>
      <label id="hiscore">Hi-Score:</label>
    </div>
    <div class="board">
      <div class="stage" id="stage-0">
        <div class="stage__header">
          <p>¡Escuchá!</p>
        </div>
        <div class="content">
          <p>Prestá mucha atención al audio.</p>
          <p>Podés escucharlo cuantas veces quieras.</p>
          <i class="fas fa-volume-up fa-2x" id="icon__sound"></i>
          <p>Cuando estés listo... <spam id="continue">¡continuamos!</spam></p>
        </div>
      </div>
      <div class="stage" id="stage-1">
        <div class="stage__header">
          <p>Stage 1: Transcripción</p>
        </div>
        <div class="content">
        </div>
      </div>
      <div class="stage" id="stage-2">
        <div class="stage__header">
          <p>Stage 2: Silabeo</p>
        </div>
        <div class="content">
        </div>
      </div>
      <div class="stage" id="stage-3">
        <div class="stage__header">
          <p>Stage 3: Acentuación</p>
        </div>
        <div class="content">
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
